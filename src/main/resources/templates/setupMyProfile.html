<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/ProfileStyles.css">
</head>
<body>
<div class="profile-container">
    <div class="profile-card">
        <h2>Profile</h2>
        <div class="profile-details">
            <form action="#" th:action="@{/setupMyProfile}" th:object="@{newProfile}">
            <div class="input-group">
                <label for="profileName">Username</label>
                <input type="text" id="profileName" name="profileName" th:field="*{profileName}">
            </div>
            <div class="input-group">
                <label for="profileImage">Address</label>
                <input type="text" id="profileImage" name="profileImage" th:field="*{profileImage}">
            </div>
                <div class="input-group">
                    <label for="profileDescription">Username</label>
                    <input type="text" id="profileDescription" name="profileDescription" th:field="*{profileDescription}">
                </div>
            </form>
        </div>


        <div class="button-group">
            <button>Edit Profile</button>
        </div>
    </div>
</div>
</body>
</html>
