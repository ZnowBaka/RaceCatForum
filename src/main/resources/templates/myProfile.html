<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View My Profile</title>
    <link rel="stylesheet" href="/ProfileStyles.css">
</head>
<body>
<div>
    <ul>
        <li><a href="/frontPage">Home</a></li>
        <li><a class="active" href="/myProfile">Profile</a></li>
        <li style="float: right"><a href="/aboutUs">About</a></li>
    </ul>
</div>
<div class="profile-container">
  <!-- Profile Header -->
  <div class="profile-header" th:object="${profile}">
    <img th:src="*{profileImage}" alt="Profile Picture" class="profile-pic">
    <h1 class="profile-name" th:text="*{profileName}">John Doe</h1>
  </div>

    <!-- Gallery of Cats -->
    <div class="cat-list-container" style="width: 40%" th:object="${profile}">
        <h2><span>This is a list of <span th:text="${profileName}"></span>'s cats</span></h2>
        <div class="cat-card" th:each="cat : ${myCats}">
            <figure>
                <img th:src="${cat.getCatImage()}" alt="Cat picture was here" style="width:200px ; height:200px">
                <figcaption style="display: flex">
                    <span>Age: <span th:text="${cat.getCatAge()}"></span> years. Gender: <span th:text="${cat.getCatGender()}"></span>.</span>
                </figcaption>
            </figure>

            <div class="cat-info">
                <h3 th:text="${cat.getCatName()}"></h3>
                <p th:text="${cat.getCatDescription()}"></p>
            </div>
        </div>
    </div>
    <!-- Add Cat Button -->
    <form action="/addCat" method="post">
        <button type="submit" class="add-cat-btn">Add a Cat</button>
    </form>
</div>
</body>
</html>
