<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="/ProfileStyles.css">
</head>
<body>
<div>
    <ul>
        <li><a href="/frontPage">Home</a></li>
        <li><a class="active" href="/myProfile">Profile</a></li>
        <li style="float: right"><a href="/aboutUs">About</a></li>
    </ul>
</div>
<div class="profile-container">
    <div class="profile-card">
        <h2>Profile</h2>
        <div class="profile-details">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="JohnDoe123" readonly>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="johndoe@example.com" readonly>
            </div>
            <div class="input-group">
                <label for="phone">Phone</label>
                <input type="text" id="phone" name="phone" value="+123 456 789" readonly>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="123 Main St, Hometown" readonly>
            </div>
        </div>
        <div class="button-group">
            <button>Edit Profile</button>
        </div>
    </div>
</div>
</body>
</html>
