<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile Page</title>
    <link rel="stylesheet" href="/RegisterStyles.css"> <!-- Link to your external CSS file -->
</head>
<body>
<div class="login-container">
    <h2>Edit your profile</h2>

    <form th:action="@{/editProfile/{id}}" th:object="${profile}" method="post">
        <input type="hidden" th:field="*{}">

        <div class="profile-details">
            <div class="input-group">
                <label for="profileName">Username</label>
                <input type="text" id="profileName" name="profileName" th:field="*{profileName}">
            </div>
            <div class="input-group">
                <label for="profileImage">imageUrl</label>
                <input type="text" id="profileImage" name="profileImage" th:field="*{profileImage}">
            </div>
            <div class="input-group">
                <label for="profileDescription">Description</label>
                <input type="text" id="profileDescription" name="profileDescription" th:field="*{profileDescription}">
            </div>
        </div>


        <div class="button-group">
            <button type="submit" >Complete Profile Setup</button>
        </div>

    <!-- Login link for redirecting to login page -->
    <div class="login-link">
        <p>Already have an account? <a th:href="@{/loginPage}"><button>Login Here</button></a></p>
    </div>
</div>
</body>
</html>
