<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/RegisterStyles.css"> <!-- Link to your external CSS file -->
</head>
<body>
<div class="login-container">
    <h2>Register</h2>

    <form action="#" th:action="@{/registerNewProfile}" th:object="${newUser}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="userName" th:field="*{userName}" required />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="userPass" th:field="*{userPass}" required />
        </div>
        <div class="input-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="userEmail" th:field="*{userEmail}" required />
        </div>
        <div class="button-group">
            <button type="submit">Register</button>
        </div>
        <!--The old error div was placed here -->
    </form>

    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

    <!-- Login link for redirecting to login page -->
    <div class="login-link">
        <p>Already have an account? <a th:href="@{/loginPage}"><button>Login Here</button></a></p>
    </div>
</div>
</body>
</html>
