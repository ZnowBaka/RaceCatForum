<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/LoginStyles.css"> <!-- Link to your external CSS file -->
</head>
<body>
<div class="login-container">
    <h2>Login</h2>
    <form action="#" th:action="@{/loginPage}" th:object="${user}" method="post">
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" th:field="*{userName}" required />
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" th:field="*{userPass}" required />
        </div>
        <div class="button-group">
            <div class="error" th:text="${error}"></div>
            <button type="submit">Login</button>
        </div>
    </form>
    <div th:if="${error}" class="error-message">
        <p th:text="${error}"></p>
    </div>

</div>
</body>
</html>
